[env:main]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	coryjfowler/mcp_can@^1.5.1
	https://github.com/arduino-libraries/BNO055.git
upload_port = /dev/ttyUSB0
build_src_filter = 
	+<main.cpp>
	+<Libs/CanSender.cpp>
	+<Libs/BnoWrap.cpp>
	+<Libs/ble.cpp>

